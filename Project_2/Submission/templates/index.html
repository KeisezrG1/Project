<!DOCTYPE html>
<html>
<head>
    <title>Book Search</title>
</head>
<body>
    <h1>Book Search</h1>
    <form method="POST" action="/">
        <input type="text" name="search_term" placeholder="Search by title, author, or publisher" required>
        <input type="submit" value="Search">
    </form>

    {% if search_results %}
        <h2>Search Results:</h2>
        <ul>
            {% for book in search_results %}
                <li>{{ book.title }} - {{ book.author }} - {{ book.publisher }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
